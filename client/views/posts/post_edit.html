<template name="postEdit">
  {{#with post}}
    <form class="main">
      <div class="control-group">
      <label class="control-label" for="title">Organization</label>
      <div class="controls">
        <input name="title" type="text" value="{{title}}" placeholder="Name of organization">
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="url">URL</label>
      <div class="controls">
        <input name="url" type="text" value="{{url}}" placeholder="Organization URL">
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="url">Street Address</label>
      <div class="controls">
        <input name="street" type="text" value="{{street}}" placeholder="Street">
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="url">City</label>
      <div class="controls">
        <input name="city" type="text" value="{{city}}" placeholder="City">
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="url">State</label>
      <div class="controls">
        <input name="state" type="text" value="{{state}}" placeholder="State">
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="url">Zip</label>
      <div class="controls">
        <input name="zip" type="text" value="{{zip}}" placeholder="Zip">
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="url">Deal</label>
      <div class="controls">
        <input name="deal" type="text" value="{{deal}}" placeholder="Deal">
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="description">Description</label>
      <div class="controls">
        <textarea name="description" type="text" value="">{{description}}</textarea>
      </div>
    </div>

      <div class="control-group">
          <div class="controls">
              <input type="submit" value="Submit" class="btn btn-primary submit"/>
          </div>
      </div>
      <hr/>
      <div class="control-group">
          <div class="controls">
              <a class="btn btn-danger delete" href="#">Delete post</a>
          </div>
      </div>
    </form>
  {{/with}}
</template>
