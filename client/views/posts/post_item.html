<!-- bust the core of the post out into a template and then customize for both list and detail -->

<template name="postItem">
  <div class="post">
      <div class="post">{{> postSummary}}</div>
      <p><b>Deal: </b><i>{{deal}}</i></p>
      {{shortDescription}} <a href="{{postPagePath this}}">(more)</a><span>{{domain}}</span>
    </div>
  </div>
</template>
